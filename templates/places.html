{% extends "base.html" %}

{% block body %}
    <h3>{{ config.PLACES_COUNT }} случайных мест в городе</h3>
    <h2>{{ city }}</h2>
    <table class="places">
        <tr class="table-header">
            <td>Название</td>
            <td>Категория</td>
            <td>Адресс</td>
        </tr>
        {% for place in places %}
            <tr>
                <td>{{ place[0] }}</td>
                <td>{{ place[1] }}</td>
                <td>{{ place[2] }}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <table>
        <tr>
            <td>
                <button onClick="window.location.reload();">Обновить</button>
            </td>
            <td>
                <form action="../">
                    <input type="submit" value="Другой город">
                </form>
            </td>
        </tr>
    </table>
{% endblock %}
