{% extends "base.html" %}

{% block body %}
    <h3>Не можешь выбрать где поесть?<br>Введи свой город, найди {{ config.PLACES_COUNT }} абослютно случайных кафе/ресторанов и выбирай уже из них!</h3>
    <form action="/" method="POST">
        <input type="text" name="city" id="city", placeholder="Город">
        <input type="submit" value="Поиск">
    </form>
    {% if alert_text %}
        <p class="alert">
            {{ alert_text }}
        </p>
    {% endif %}
{% endblock %}
